<!DOCTYPE html>
<html>
	<head>
		<title>Щасливого Різдва!</title>
		<meta charset="UTF-8">
		<meta name="description" content="Щасливого Різдва, Олесе!">
		<meta name="keywords" content="language">
		<meta name="author" content="Evan Shimoniak">
		<!--Mobile scaling-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="style.css" />
		<!--Javscript-->
		<!--jQuery-->
		<script
				src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
		<!--Circle Type-->
		<script type="text/javascript" src="circletype.min.js"></script>
		<!--Local scripts-->
		<script type="text/javascript" src="art.js"></script>
		<script type="text/javascript" src="layout.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="content">
			<div id="tree-panel" class="panel">
				<p id="notice-left" class="scroll-notice">Прокрути вниз</p>
				<div id="tree-holder" class="holder">
					<h2 id="head-ua">Щасливого Різдва!</h2>
					<canvas id="tree" width="360" height="640"></canvas>
					<h2 id="head-en">Merry Christmas!</h2>
				</div>
				<p id="notice-right" class="scroll-notice">Scroll down</p>
			</div>
			<div id="message-panel" class="panel">
				<div id="message-holder" class="holder">
					<div id="msg-en" class="message">
						<p>Щасливого Різдва! Я дуже щасливий за мати тебе як друг. Мене дивує що ми друзі впродовж року!</p>
					</div>
					<hr />
					<div id="msg-ua" class="message">
						<p>Merry Christmas! I'm so glad to have you as a friend. I can't believe we've already been friends for a year!</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
